<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Edit task</title>
</head>
<body>
    <div class="card">
        <h1 class="card-heading-primary">Edit task</h1>
        <form class="card-single-task-form" action="">
            <div class="form-control">
                <label>Task ID</label>
                <p class="form-control-edit-id"></p>
            </div>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-input form-control-edit-name" />
            </div>
            <div class="form-control">
                <label>Completed</label>
                <input type="checkbox" name="name" class="form-control-edit-completed" />
            </div>
            <button type="submit" class="block form-btn edit-btn">edit</button>
            <div class="form-alert"></div>
        </form>
   
    </div>
    <a href="index.html" class="btn back-link">back to tasks</a>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./task-edit.js"></script>
</body>
</html>
