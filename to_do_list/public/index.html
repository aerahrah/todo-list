<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>To do list</title>
</head>
<body>
    <div class="card">
        <h1 class="card-heading-primary">To-do List</h1>
        <form class="card-task-form">
            <input
            type="text"
            name="name"
            class="form form-input form-task-input"
            placeholder="e.g. wash dishes"
            />
            <button type="submit" class="form form-btn submit-btn">submit</button>
          
        </form>
        <div class="relative-alert">
            <div class="form-alert"></div>
        </div>
        <p class="loading-text">Loading...</p>
        <div class="card-task-container">

            <div class="tasks"></div>
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./task-app.js"></script>
</body>
</html>
