<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"/>
    <title>To do list</title>
</head>
<body>
    <div class="card">
        <h1 class="card-heading-primary">To-do List</h1>
        <form class="card-task-form" action="">
            <input
            type="text"
            name="name"
            class="form form-task-input"
            placeholder="e.g. wash dishes"
            />
            <button type="submit" class="form form-btn submit-btn">submit</button>
            <div class="form-alert"></div>
        </form>
        <div class="card-task-container">
            <p class="loading-text">Loading...</p>
            <div class="tasks"></div>
        </div>
    </div>
</body>
</html>
